<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="common.js"></script>
</head>

<body>
    <script>
        function Monster(name, hp, attack) {
            this.name = name;	// 이름
            this.hp = hp;	// 체력. 생명력
            this.attack = attack;	// 공격력

            this.info = function () {
                document.write("이름" + this.name + " HP:" + this.hp + " 공격력:" + this.attack);
            }
        }

        function Character() {
            this.name;	// 이름
            this.hp;	// 체력. 생명력
            this.attack;	// 공격력

            this.info = function () {
                document.write("이름" + this.name + " HP:" + this.hp + " 공격력:" + this.attack);
            }
        }

        var dragon = new Monster("드래곤", 100, 10);

        var elf = new Character();
        elf.name = "성모";
        elf.hp = 200;
        elf.attack = 20;

        dragon.info();
        br(); br();
        elf.info();

        hr();
        dw("전투시작");
        hr();

        //todo
        // elf.hp = elf.hp - dragon.attack;		// 10 고정 뎀

        var elf_attack = r(elf.attack);
        var dragon_attack = r(dragon.attack);

        dw('플레이어의 공격력은:' + elf_attack);
        dw('몬스터의 공격력은' + dragon_attack);

        hr();
        elf.hp = elf.hp - dragon_attack;
        dragon.hp = dragon.hp - elf_attack;

        elf.info();
        hr();
        dragon.info();


    </script>
</body>

</html>
