<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=Math.floor(Math.random()*100)+1;

        if(r>1){
            document.write('1보다 크다');
            document.write('<br>');
            document.write(r);
        }
    </script>
</body>
</html>
