<body>
    <script>

        let pro = prompt('숫자만 입력해주세요');

        if (pro > 100) {
            alert('100보다 큽니다.');
        } else if(pro <100){
            alert('100보다 작습니다.');
        } else{
            alert('100입니다.')
        }
    </script>
