<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=Math.floor(Math.random()*10)+1;
        for(let i=1; i<11; i++){
            if(r==i){
                break;
            }else{
                document.write(i);
            }
        }
        document.write('<br>');
        document.write(r+'달라');
    </script>
</body>
</html>
