<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function cat() {
            return 100;
        }

        function cat2() {
            return 200;
        }

        function add_a_plus_b(a, b) {

            var zz = a + b;

            return zz;
        }

        // 함수 실행
        var y = add_a_plus_b(cat(), cat2());
        var yy=add_a_plus_b(200,400);


        document.write(y);
        document.write(yy);

        function x(c,d){
            let y=c+d;
            return y;
        }

        document.write(x(4,6));
    </script>
</body>

</html>
