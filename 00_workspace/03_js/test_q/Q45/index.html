<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Cat() {
            this.name;
            this.age;
            this.weight;
            this.family;
            this.color;
            this.info = function () {
                document.write('야아아옹');
            };
        }

        let kitty = new Cat();
        kitty.name = '야옹이';
        kitty.age = 7;
        kitty.weight = 100;
        kitty.family = "페르시아";
        kitty.color = "삼색이";

        
        var yaongi = new Cat();
        // 속성 값들도 임의로 전부 주시고	
        yaongi.name = "보리";
        yaongi.age = 3;
        yaongi.weight = 10;
        yaongi.family = "시고르자브종";
        yaongi.color = "흰색";
        
        kitty.info();
        yaongi.info();

    </script>
</body>

</html>
